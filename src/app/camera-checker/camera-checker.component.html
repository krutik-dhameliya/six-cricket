<mat-card>
    <h2>Software Camera Configuration</h2>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Min Subject Distance</mat-label>
            <input matInput type="number" [(ngModel)]="requiredDistance[0]" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Max Subject Distance</mat-label>
            <input matInput type="number" [(ngModel)]="requiredDistance[1]" />
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline">
            <mat-label>Min Light Level</mat-label>
            <input matInput type="number" [(ngModel)]="requiredLight[0]" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Max Light Level</mat-label>
            <input matInput type="number" [(ngModel)]="requiredLight[1]" />
        </mat-form-field>
    </div>

    <h3>Hardware Cameras</h3>
    <div *ngFor="let camera of cameras; let i = index">

        <mat-form-field appearance="outline">
            <mat-label>Camera Name</mat-label>
            <input matInput type="text" [(ngModel)]="camera.name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Min Distance</mat-label>
            <input matInput type="number" [(ngModel)]="camera.distanceRange[0]" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Max Distance</mat-label>
            <input matInput type="number" [(ngModel)]="camera.distanceRange[1]" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Min Light</mat-label>
            <input matInput type="number" [(ngModel)]="camera.lightRange[0]" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Max Light</mat-label>
            <input matInput type="number" [(ngModel)]="camera.lightRange[1]" />
        </mat-form-field>

        <button mat-icon-button color="warn" (click)="removeCamera(i)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>

    <button mat-raised-button color="primary" (click)="addCamera()">Add Camera</button>
    <button mat-raised-button color="accent" (click)="checkCoverage()">Check Coverage</button>

    <div *ngIf="sufficientCameras.length > 0">
        <h3>Sufficient Coverage Provided By :</h3>
        <ul>
            <li *ngFor="let camera of sufficientCameras">{{ camera }}</li>
        </ul>
    </div>

    <div *ngIf="sufficientCameras.length === 0">
        <p>No combination of cameras fully covers the required range.</p>
    </div>
</mat-card>
